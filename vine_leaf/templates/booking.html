{% extends "base.html" %}

{% block title %}Make a Booking{% endblock %}

{% block content %}
<div class="container mt-5 booking-page">

    <h2 class="text-center mb-4">Book a Table</h2>
    <p class="text-center text-muted mb-5">
        Reserve your perfect dining experience at <strong>The Vine Leaf</strong>.
    </p>

    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Django booking form -->
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="John Doe">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="john@example.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Time</label>
                    <input type="time" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Number of Guests</label>
                    <input type="number" class="form-control" min="1" max="20" value="2">
                </div>

                <button type="submit" class="btn btn-primary w-100 booking-submit-btn">
                    Confirm Booking
                </button>

            </form>

        </div>
    </div>

</div>
{% endblock %}
