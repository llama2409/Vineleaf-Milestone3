{% extends "base.html" %}

{% block title %}Make a Booking{% endblock %}

{% block content %}
<div class="container mt-5 booking-page">

    <h2 class="text-center mb-4">Book a Table</h2>
    <p class="text-center text-muted mb-5">
        Reserve your perfect dining experience at <strong>The Vine Leaf</strong>.
    </p>

    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Django booking form -->
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary w-100 booking-submit-btn">
                Confirm Booking
                </button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
